<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" src="./script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <h1 class="mt-5 pt-5 p-3">Calculator</h1>
            <table class="border border-1 border-dark" style="background-color: rgb(182, 182, 182);">
                <tbody>
                    <tr>
                        <td colspan="4">
                            <input class="border border-dark border-1 py-2 form-control" id="result" style="width: 100%;" type="text"
                                placeholder="Enter">
                        </td>
                    </tr>
                    <tr>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(7)">7</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(8)">8</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(9)">9</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-success" style="width: 100%;"
                                onclick="displayNumber('*')">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(4)">4</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(5)">5</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(6)">6</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-success" style="width: 100%;"
                                onclick="displayNumber('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(1)">1</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(2)">2</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(3)">3</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-success" style="width: 100%;"
                                onclick="displayNumber('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-warning" style="width: 100%;"
                                onclick="displayNumber('.')">.</button>
                        </td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-primary" style="width: 100%;"
                                onclick="displayNumber(0)">0</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-success" style="width: 100%;"
                                onclick="displayNumber('/')">/</button></td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-success" style="width: 100%;"
                                onclick="performOperation()">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-warning" style="width: 100%;"
                                onclick="clearText()">AC</button>
                        </td>
                        <td><button class="px-4 py-2 border border-1 text-white border-dark btn btn-danger" style="width: 100%;"
                                onclick="backSpace()">&#9003</button></td>
                    </tr>
                </tbody>
            </table>
    </center>
</body>

</html>
